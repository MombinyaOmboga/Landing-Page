<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="LandingPage.css">
  </head>
  <body>
    <header id="header">
      <img src="logo.png" alt="Logo" id="header-img">
      <nav id="nav-bar">
        <ul>
          <li><a href="#features" class="nav-link">Features</a></li>
          <li><a href="#video" class="nav-link">Video</a></li>
          <li><a href="#form" class="nav-link">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <h1>Introducing Trends Gym</h1>
        <p>Discover the amazing features of our new product that will change the way you work.</p>
        <a href="#" class="button">Get Started</a>
      </section>
      <section id="features">
        <h2>Features</h2>
        <ul>
          <li>Weight Loss</li>
          <li>Strength Training</li>
          <li>Yoga</li>
          <li>Mobility</li>
        </ul>
      </section>
      <section id="video">
        <h2>Our Gym</h2>
        <div class="video-container">
          <iframe src="https://www.youtube.com/watch?v=4-zjQvTDnbw"></iframe>
        </div>
      </section>
      <section id="form">
        <h2>Sign Up</h2>
        <form action="https://www.freecodecamp.com/email-submit" method="post">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          <button type="submit" id="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Product Landing Page</p>
    </footer>
  </body>
</html>
